nav:
  - Home: index.md
  - Lab 4 - Warm Up:
    - 实验工具安装: warmup/tools_installation.md
    - Lab4-实验工具使用: warmup/lab4.md
  - Lab 5 - Decoder: lab5/decoder.md
  - Lab 6 - 7-Segment Display Decoder: lab6/seven-segment.md
  - Lab 7 - Multiplexer: lab7/multiplexer.md
  - Lab 8 - ALU: lab8/ALU.md
  - Lab 9 - Latches & Flip-flops: lab9/latches_flip_flops.md
  - Other:
    - Git 基础: Other/about_git.md
    - 在 Linux/macOS 上仿真: Other/Verilog_Simulation.md
    - ISE 安装: Other/ISE_installation.md

theme:
  name: material
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - toc.integrate
    - toc.follow
    - navigation.path
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette: 

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: teal #, [red, pink, purple, deep, purple, indigo, blue, light blue, cyan, teal, green, light green, lime, yellow, amber, orange, deep orange, brown, grey, blue, grey, black, white]
      accent: cyan # [red, pink, purple, deep, purple, indigo, blue, light, blue, cyan, teal, green, light, green, lime, yellow, amber, orange, deep orange]

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal #, [red, pink, purple, deep, purple, indigo, blue, light blue, cyan, teal, green, light green, lime, yellow, amber, orange, deep orange, brown, grey, blue, grey, black, white]
      accent: cyan # [red, pink, purple, deep, purple, indigo, blue, light, blue, cyan, teal, green, light, green, lime, yellow, amber, orange, deep orange]
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

extra_css:
  - static/extra.css